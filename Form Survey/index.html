<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">My Form</h1>
  <p id="description">Welcome to my first form</p>
  <form id="survey-form">
    <label id="name-label">Enter your full name
      <input id="name" type="text" placeholder="Michael" required>
    </label>
    <label id="email-label">Enter your email
      <input id="email" type="email" placeholder="html@hotmail.com" required>
    </label>
    <label id="number-label">Enter your age
      <input id="number" type="number" min="18" max="120" placeholder="18">
    </label>
    <label for="dropdown">Select your gender</label>
    <select id="dropdown">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <fieldset>
      <legend>Choose your size</legend>
      <label>
        <input name="size" type="radio" value="Tall"> Tall
      </label>
      <label>
        <input name="size" type="radio" value="Short"> Short
      </label>
    </fieldset>
    <fieldset>
      <legend>Do you agree?</legend>
      <label>
        <input type="checkbox" id="agree-yes" value="yes"> Yes
      </label>
      <label>
        <input type="checkbox" id="agree-no" value="no"> No
      </label>
    </fieldset>
    <textarea placeholder="Comments"></textarea>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
